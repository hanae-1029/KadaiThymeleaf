<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Kadai of Thymeleaf</title>
</head>
<body>
	<h1 th:text="#{content.title}"></h1>
	<p th:text="#{content.message}"></p>
	<p>値を入力してください。</p>
	<p th:if="${previous} neq ${null}"
        th:text="'前回入力した値は「' + ${previous} + '」でした。'">th:if</p>
	


	<form method="post" action="/output">
		<input type="text" name="previous">
		<button type="submit">送信</button>

	</form>
</body>
</html>
